<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Your Experience - The Velvet Lounge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">The Velvet Lounge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="feedback.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="reservation.html">Reservation</a></li>
          <li class="nav-item"><a class="nav-link d-none" id="secretLink" href="secret.html">Secret</a></li>
          <li class="nav-item d-flex align-items-center ms-3">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="nightModeToggle">
              <label class="form-check-label" for="nightModeToggle"></label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="py-5 text-center" style="margin-top: 70px;">
    <h1 class="display-4 fade-up">We Value Your Feedback</h1>
    <p class="lead fade-up" style="animation-delay: 0.1s;">Your thoughts help us perfect your retro bar experience.</p>
  </header>

  <section class="container my-5">
    <form id="feedbackForm" class="p-4 shadow-sm bg-light rounded fade-up" style="animation-delay: 0.2s;">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" name="customerName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" id="email" name="customerEmail" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <select id="rating" name="rating" class="form-select" required>
          <option value="">Choose...</option>
          <option>5 - Excellent</option>
          <option>4 - Good</option>
          <option>3 - Average</option>
          <option>2 - Poor</option>
          <option>1 - Terrible</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="comments" class="form-label">Comments</label>
        <textarea id="comments" name="comments" class="form-control" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-custom">Submit Feedback</button>
    </form>
  </section>

  <!-- Feedback Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="fbToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">The Velvet Lounge</strong>
        <small>Just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Thank you for your feedback!
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
